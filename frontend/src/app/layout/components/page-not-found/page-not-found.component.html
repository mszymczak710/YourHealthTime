<div class="d-flex justify-content-center align-items-center">
  <mat-card class="error-card">
    <mat-card-title class="text-danger">{{ strings.pageNotFound.title }}</mat-card-title>
    <mat-card-content class="mt-3">
      <p>{{ strings.pageNotFound.text }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button class="mt-3" color="primary" mat-flat-button [routerLink]="['/']">{{ strings.pageNotFound.button }}</button>
    </mat-card-actions>
  </mat-card>
</div>
